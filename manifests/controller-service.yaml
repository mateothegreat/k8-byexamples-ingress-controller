apiVersion: v1
kind: Service
metadata:

  name: ingress-controller

  labels:
    app: ingress-controller

spec:

  type: $SERVICE_TYPE
  loadBalancerIP: $LOADBALANCER_IP
  externalTrafficPolicy: Local

  ports:

  - port:       80
    targetPort: 80
    name:       http

  - port:       443
    targetPort: 443
    name:       https

  - port:       1194
    targetPort: 1194
    name:       openvpn

  selector:
    app: ingress-controller
